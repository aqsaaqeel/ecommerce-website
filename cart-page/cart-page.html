<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index.css">
    <title>E-commerce</title>
</head>

<body>
    <div class="main-container">
        <nav class="nav-container">
            <div class="logo">Thrift Store</div>
            <div class="serch-bar">
                <input class="nav-input" type="text" placeholder="Search">
            </div>
            <div class="menu-items">
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="/wishlist/wishlist.html"><i class="fa fa-heart"></i></a></li>
                    <li><a href="/cart-page/cart-page.html"><i class="fa fa-list"></i></a></li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <div class="content-area">
                <div class="content-heading" id="my-wishlist-heading">
                    <h1>Cart Page</h1>
                    <!-- <p>(Showing 20 products)</p> -->
                </div>
                <div class="card-component-area">
                    <div class="comp" id="card-component">
                        <div class="photo-card-container horizontal">
                            <div class="basic-card-container horizontal">
                                <div class="photo-area horizontal">
                                    <div class="photo-comp">
                                        <div class="photo-badge horizontal">
                                            <i class="fa fa-heart"></i>
                                        </div>
                                        <img class="card-photo horizontal" src="/jacket.jpg" alt="Jacket Picture">
                                    </div>
                                </div>

                                <div class="card-footer horizontal">
                                    <div class="card-heading">Vinatge Green Jacket</div>
                                    <div class="price">
                                        <div class="card-subheading">Rs. 2000</div>
                                        <div class="card-subheading cross">Rs. 3000</div>
                                    </div>
                                    <div class="buttons horizontal">
                                        <a class="button button-primary grey horizontal">Remove cart</a>
                                        <br>
                                        <a class="button button-secondary grey horizontal">Save to Wishlist</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class = "comp" id = "card-component">
                        <div class = "photo-card-container">
                            <div class="basic-card-container">
                                </div>
                
                                <div class="card-footer">
                                    <div class="card-heading">Price Details</div>
                                    <div class="card-subheading">Rs. 2000</div>
                                    <div class="buttons">
                                        <a class = "button button-primary grey">Add to cart</a>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
